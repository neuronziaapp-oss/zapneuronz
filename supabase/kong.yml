_format_version: "1.1"

services:
  - name: postgrest
    url: http://postgrest:3000
    routes:
      - name: postgrest-route
        paths:
          - /rest/v1/
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - apikey
            - X-Client-Info
          exposed_headers:
            - X-Total-Count
            - Content-Range
          credentials: true
          max_age: 3600

  - name: auth
    url: http://gotrue:9999
    routes:
      - name: auth-route
        paths:
          - /auth/v1/
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - apikey
            - X-Client-Info
          credentials: true
          max_age: 3600
