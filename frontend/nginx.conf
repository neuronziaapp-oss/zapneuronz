server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /favicon.ico {
        expires 1y;
        access_log off;
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml application/xml+rss image/svg+xml;
}
